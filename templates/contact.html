{% extends "index.html" %}

{% block content %}

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 700px;
            background: #fff;
            margin: 50px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .info {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.95em;
        }
    </style>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>
    <div class="info">
        You can also reach us at: <br>
        <strong>Email:</strong> support@carzone.com<br>
        <strong>Phone:</strong> +1 234 567 8900
    </div>
</div>

</body>

{% endblock %}
